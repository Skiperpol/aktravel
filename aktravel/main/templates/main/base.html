<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aktravel{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
    rel="stylesheet"
    />
    <!-- MDB -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
  ></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div id="container">
        <img src="{% static 'main/airplane_main_photo.jpg' %}" alt="Main photo" id="main_photo">
        <nav class="stroke navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand ms-4" href="{% url '' %}">
                <img src="{% static 'main/logo_ak_travel.png' %}" alt="Logo AK Travel" id="logo_ak_travel">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
                    <li class="nav-item dropdown">
                      <a id="not" class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Aktravel
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'firma' %}">O nas</a></li>
                        <li><a class="dropdown-item" href="{% url 'firma' %}">Dokumenty</a></li>
                        <li><a class="dropdown-item" href="{% url 'firma' %}">Kontakt</a></li>
                      </ul>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'oferty' %}">Nasze oferty</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'ksiazki' %}">Książki</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'covid' %}">Covid19</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <h2 class="augustyn"><i>"Świat jest książką i ci, którzy nie podróżują czytają tylko jedną stronę”</i>
            <div class="mt-2">św. Augustyn</div>
        </h2>
        <main class="mainsection">
            <section class="subsection">
              {% block content %}
              {% endblock %}
            </section>
        </main>
    </div>
</body>
</html>
